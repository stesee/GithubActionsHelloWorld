        # Exampl WebDeploy.pubxml publish profile content:
        #     <Project ToolsVersion="4.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
        #   <PropertyGroup>
        # 	<WebPublishMethod>MSDeploy</WebPublishMethod>
